<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>City Health Clinic</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="doctors.html">Our Doctors</a>
        <a href="booking.html">Book Appointment</a>
    </nav>
</header>

<div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name">

        <label for="email">Email Address:</label>
        <input type="email" id="email">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone">

        <label for="doctor">Preferred Doctor:</label>
        <select id="doctor">
            <option value="">Select Doctor</option>
            <option value="Dr. Sarah Johnson">Dr. Sarah Johnson</option>
            <option value="Dr. James Smith">Dr. James Smith</option>
            <option value="Dr. Emily Brown">Dr. Emily Brown</option>
        </select>

        <label for="date">Appointment Date:</label>
        <input type="date" id="date">

        <label for="time">Appointment Time:</label>
        <input type="time" id="time">

        <button type="submit">Book Appointment</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
